- id: CPANSA-Data-Validate-IP-2021-01
  distribution: Net-DNS
  reported: 2021-03-31
  description: >
    The Data::Validate::IP module through 0.29 for Perl does not
    properly consider extraneous zero characters at the beginning
    of an IP address string, which (in some situations) allows
    attackers to bypass access control that is based on IP addresses.
